<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Category</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <header th:insert="fragments/general.html :: ga4"></header>
</head>
<body>

<div class="container"> <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/Articles}">Articles <span class="sr-only"></span></a>
      </li>
    </ul>
  </div>
</nav>
  <table style="margin-top: 30px" class="table">
    <h1 style="text-align: center;color:darkseagreen;margin-top: 30px">List Categories</h1>
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom</th>
      <th scope="col">  <a th:href="@{/Categories/add}" class="btn btn-warning">Ajouter</a></th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="categorie:${listcatg}">
      <th th:text="${categorie.id}"></th>
      <td th:text="${categorie.name}"></td>
      <td>
        <a class="btn btn-secondary" th:href="@{'/Categories/edit/'+${categorie.id}}">Edit</a>
        <a class="btn btn-danger" th:href="@{'/Categories/delete/'+${categorie.id}}"onclick="trackDeleteEvent('')
        ">Delete</a>
        <a class="btn btn-primary" th:href="@{'/Categories/'+${categorie.id}+'/articles'}">Articles</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
