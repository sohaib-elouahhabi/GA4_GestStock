<div class="container"> <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <table style="margin-top: 30px" class="table">
    <h1 style="text-align: center;color:darkseagreen;margin-top: 30px">List Des Articles</h1>
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom</th>
      <th scope="col">Prix (DH)</th>
      <th scope="col">  <a th:href="@{/Article/add}" class="btn btn-light" >Ajouter</a></th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="article:${listarticle.content}">
      <th th:text="${article.id}"></th>
      <td th:text="${article.name}"></td>
      <td th:text="${article.price}"></td>
      <td><a class="btn btn-secondary" th:href="@{'/Article/edit/'+${article.id}}">Edit</a>
        <a class="btn btn-warning" th:href="@{'/Article/delete/'+${article.id}}">Delete</a> </td>
    </tr>

    </tbody>
  </table>
